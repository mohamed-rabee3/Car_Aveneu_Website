<div class="full-page flex align-items-center justify-content-center h-screen">
    <div class="form bg-transparent w-10 mt-auto mb-5 sm:w-8 md:w-6 lg:w-4 border-round-md p-4">
      <h2 class="text-white mt-3 text-center">Create New Password</h2>
      <form class="p-fluid flex flex-column align-items-center justify-content-center" [formGroup]="newPassword">
          <div class="field w-full">
            <label class="form-label mt-6 mb-2 text-white lg:ml-6 ml-4 flex align-items-start">new password</label>
            <div class="flex justify-content-center">
              <input
                type="password"
                class="form-control border-round-xl p-inputtext p-2  p-component w-10"
                formControlName="Password"
                placeholder="enter your new password"
              />
            </div>
          <div class="text-red-700 mt-2 ml-6" *ngIf="newPassword.controls['Password'].invalid && 
            (newPassword.controls['Password'].touched || newPassword.controls['Password'].dirty)">
            <span *ngIf="newPassword.controls['Password'].errors?.['required']">This is required</span>
          </div>
        </div>
        <div class="field w-full">
            <label class="form-label my-3 text-white lg:ml-6 ml-4 flex align-items-start">confirm new Password</label>
            <div class="flex justify-content-center">
              <input
                type="password"
                class="form-control border-round-xl p-inputtext p-2 p-component w-10"
                formControlName="confirmPassword"
                placeholder="enter confirm password"
              />
            </div>
          <div class="text-red-700 mt-2 ml-6" *ngIf="newPassword.controls['confirmPassword'].invalid && 
            (newPassword.controls['confirmPassword'].touched || newPassword.controls['confirmPassword'].dirty)">
            <span *ngIf="newPassword.controls['confirmPassword'].errors?.['required']">This is required</span>
          </div>
        </div>
        <div class="field w-full flex justify-content-center ">
          <button class="w-10 py-2  my-3 bg-yellow-400 hover:surface-400 
          hover:text-white font-bold border-round-xl" (click)="loginNavigate()" type="button">update password</button>
        </div>
        
      </form>
    </div>
  </div>
