<div class="full-page flex align-items-center justify-content-center h-auto">
  <div class="form bg-transparent w-10 my-8 mb-5 sm:w-8 md:w-6 lg:w-4 border-round-md p-4">
    <h2 class="text-white mt-3 text-center">SignUp</h2>
    <form [formGroup]="signup" class="p-fluid flex flex-column align-items-center justify-content-center">
      <div class="field w-full">
          <label class="form-label mt-6 mb-2 text-white lg:ml-6 ml-4 flex align-items-start">UserName</label>
          <div class="flex justify-content-center">
            <input
              type="text"
              class="form-control border-round-xl p-inputtext p-2  p-component w-10"
              formControlName="username"
              placeholder="Please enter your Username"
            />
          </div>
        <div class="text-red-700 mt-2 ml-6" *ngIf="signup.controls['username'].invalid && 
          (signup.controls['username'].touched || signup.controls['username'].dirty)">
          <span *ngIf="signup.controls['username'].errors?.['required']">This is required</span>
        </div>
      </div>





        <div class="field w-full">
          <label class="form-label my-2 text-white lg:ml-6 ml-4 flex align-items-start">Email</label>
          <div class="flex justify-content-center">
            <input
              type="email"
              class="form-control border-round-xl p-inputtext p-2  p-component w-10"
              formControlName="email"
              placeholder="Please enter your email"
            />
          </div>
        <div class="text-red-700 mt-2 ml-6" *ngIf="signup.controls['email'].invalid && 
          (signup.controls['email'].touched || signup.controls['email'].dirty)">
          <span *ngIf="signup.controls['email'].errors?.['required']">This is required</span>
        </div>
      </div>





      <div class="field w-full">
        <label class="form-label my-3 text-white lg:ml-6 ml-4 flex align-items-start">Your Phone Number</label>
        <div class="flex justify-content-center">
          <input
            type="text"
            class="form-control border-round-xl p-inputtext p-2 p-component w-10"
            formControlName="phone"
            placeholder="Please enter your phone number"
          />
        </div>
        <div class="text-red-700 mt-2 ml-6" *ngIf="signup.controls['phone'].invalid && 
          (signup.controls['phone'].touched || signup.controls['phone'].dirty)">
          <span *ngIf="signup.controls['phone'].errors?.['required']">This is required</span>
        </div>
      </div>





      <div class="field w-full">
          <label class="form-label my-3 text-white lg:ml-6 ml-4 flex align-items-start">Password</label>
          <div class="flex justify-content-center">
            <input
              type="password"
              class="form-control border-round-xl p-inputtext p-2 p-component w-10"
              formControlName="password"
              placeholder="Please enter your password"
            />
          </div>
        <div class="text-red-700 mt-2 ml-6" *ngIf="signup.controls['password'].invalid && 
          (signup.controls['password'].touched || signup.controls['password'].dirty)">
          <span *ngIf="signup.controls['password'].errors?.['required']">This is required</span>
          <div *ngIf="signup.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
  </div>
        </div>
      



      <div class="field w-full">
          <label class="form-label my-3 text-white lg:ml-6 ml-4 flex align-items-start">Confirm Password</label>
          <div class="flex justify-content-center">
            <input
              type="password"
              class="form-control border-round-xl p-inputtext p-2 p-component w-10"
              formControlName="confirmPassword"
              placeholder="Please re-enter your password"
            />
          </div>
          <div class="text-red-700 mt-2 ml-6" *ngIf="signup.controls['confirmPassword'].touched || signup.controls['confirmPassword'].dirty">
            <span *ngIf="signup.controls['confirmPassword'].errors?.['required']">This is required</span>
            <div *ngIf="signup.controls['confirmPassword'].errors?.['minlength']">Confirm Password must be at least 6 characters long.</div>
            <div *ngIf="signup.hasError('passwordMismatch')">Passwords do not match.</div>
          </div>
        </div>
        



<br><br>
      <div class="field w-full flex justify-content-center">
         <button class="w-8 pt-3 pb-2 mb-2 bg-yellow-400 hover:surface-400 
        hover:text-white font-bold border-round-xl" (click)="onsignup()" type="button">Register</button>
      </div>
  
    </form>
  </div>
</div>
